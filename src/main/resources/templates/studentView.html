<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>student</title>
<link rel="stylesheet" type="text/css" href="../static/css/display--style.css" 
    	th:href="@{/css/display--style.css}"/>
</head>
<body>
<h1>Student Information</h1>
    <div class="list">
      <table>
        <tr>
          <th>Student Name</th>
          <th>Student Id</th>
          <th>Exercises</th>
          <th>Assignment 1</th>
          <th>Assignment 2</th>
          <th>Assignment 3</th>
          <th>Midterm</th>
          <th>Final Exam</th>
          <th>Weighted Average</th>
          <th>Letter Grade</th>
        </tr>
        <tr>
          <td th:text="${student.studentName}"></td>
          <td th:text="${student.studentId}"></td>
          <td th:text="${student.exercises}"></td>
          <td th:text="${student.assignment1}"></td>
          <td th:text="${student.assignment2}"></td>
          <td th:text="${student.assignment3}"></td>
          <td th:text="${student.midterm}"></td>
          <td th:text="${student.finalExam}"></td>
          <td th:text="${student.weightedAverage}"></td>
          <td th:text="${student.letterGrade}"></td>
        </tr>
      </table>
      <br />
      <a class="btn-inline" th:href="@{/}">Main <span>&rarr;</span></a><br/>
    </div>
    
</body>
</html>
